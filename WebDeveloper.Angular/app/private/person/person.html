<div ng-controller="personController as vm"  >
    <h1>{{vm.title}}</h1>

    <a href="" class="btn btn-default" 
       ng-click="vm.create()"
       data-toggle="modal"
       data-target="#modal-container">
        <span class="glyphicon glyphicon-edit"></span> Create
    </a>

    <person-card ng-repeat="person in vm.personList" 
                 person-id="{{person.businessEntityID}}"
                 first-name="{{person.firstName}}"
                 last-name="{{person.lastName}}"
                 modified-date="{{person.modifiedDate}}">
        <a href="" class="btn btn-success" ng-click="vm.getPersonDetail(person.businessEntityID);vm.update()"
           data-toggle="modal"
           data-target="#modal-container">
            <span class="glyphicon glyphicon-edit"></span> Edit
        </a>

        <a href="" class="btn btn-success" ng-click="vm.getPersonDetail(person.businessEntityID);vm.details()"
           data-toggle="modal"
           data-target="#modal-container">
            <span class="glyphicon glyphicon-list"></span> Detail
        </a>
        <a href="" class="btn btn-danger" ng-click="vm.getPersonDetail(person.businessEntityID);vm.delete()"
           data-toggle="modal"
           data-target="#modal-container">
            <span class="glyphicon glyphicon-list"></span> Delete
        </a>
    </person-card>
    <modal-popup title="Person" button-title={{vm.buttonTitle}} save-function="vm.modalFunction"
                 read-only="vm.readOnly" is-delete="vm.isDelete">
        <person-edit person="vm.person" read-only="vm.readOnly"></person-edit>
    </modal-popup>
</div>
